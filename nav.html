<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusimbo's Blog - Responsive Navigation</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
        }

        /* Logo Styling */
        .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .logo span {
            color: #f39c12;
        }

        /* Links Styling */
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s, background 0.3s;
        }

        .nav-links li a:hover {
            color: #f39c12;
            background-color: #555;
            border-radius: 5px;
        }

        /* Menu Icon for Small Screens */
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Close Icon */
        .close-icon {
            display: none;
            font-size: 28px;
            color: white;
            position: absolute;
            top: 15px;
            left: 20px;
            cursor: pointer;
            z-index: 1001; /* Ensure it's above the menu */
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: fixed;
                right: 0;
                top: 0;
                height: 100vh;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                display: none;
                z-index: 1000;
            }

            .nav-links li {
                margin: 20px 0;
            }

            .nav-links.active {
                display: flex;
                animation: slideIn 0.4s ease-in-out forwards;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                }
                to {
                    transform: translateX(0);
                }
            }

            .menu-icon {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
            }

            /* Close Icon Visible in Active State */
            .nav-links.active ~ .close-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <!-- Logo -->
        <a href="#" class="logo">Lusimbo's <span>Blog</span></a>

        <!-- Navigation Links -->
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>

        <!-- Menu Icon (for mobile view) -->
        <div class="menu-icon" id="menu-icon">&#9776;</div>

        <!-- Close Icon (for closing the menu) -->
        <div class="close-icon" id="close-icon">&times;</div>
    </nav>

    <!-- JavaScript to handle the mobile menu toggle -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const navLinks = document.getElementById('nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuIcon.style.display = 'none';
            closeIcon.style.display = 'block';
        });

        closeIcon.addEventListener('click', () => {
            navLinks.classList.remove('active');
            menuIcon.style.display = 'block';
            closeIcon.style.display = 'none';
        });
    </script>

</body>
</html>
